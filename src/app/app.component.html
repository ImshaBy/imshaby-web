<div class="page-wrapper" (scroll)="onWindowScroll($event);">

  <!-- Main Header -->
  <header class="main-header-wrapper">
    <div class="main-header">
      <ul class="lang-switcher">
          <li class="by-name" [routerLink]="['/by']" [class.active]="lang == 'be'" (click)="onChangeLang('be')">Blr</li>
          <li class="pl-name" [routerLink]="['/pl']" [class.active]="lang == 'pl'" (click)="onChangeLang('pl')">Pl</li>
          <li class="eng-name" [routerLink]="['/en']" [class.active]="lang == 'en'" (click)="onChangeLang('en')">En</li>
          <li class="rus-name" [routerLink]="['/ru']" [class.active]="lang == 'ru'" (click)="onChangeLang('ru')">Ru</li>
        </ul>
      <div class="site-name-wrapper">
        <div class="logo-wrapper">
          <span [class.visible]="lang == 'be'">Час</span>
          <span [class.visible]="lang == 'en'">Time</span>
          <span [class.visible]="lang == 'ru'">Время</span>
          <span [class.visible]="lang == 'pl'">Czas</span>
          <div class="logo">
            <img src="/assets/static_files_to_copy/images/logo_adwent.png" alt="Euharist" title="Euharist"  />
          </div>
          <span class="target" [class.visible]="lang == 'be'">Iмшы</span>
          <span class="target" [class.visible]="lang == 'en'">of Mass</span>
          <span class="target" [class.visible]="lang == 'ru'">Мессы</span>
          <span class="target" [class.visible]="lang == 'pl'">Mszy</span>
        </div>
        <!-- <img src="/assets/static_files_to_copy/images/slogan.png" alt="Euharist" title="Euharist" class="logo-title"/> -->
      </div>
      <div class="location">
        <p class="city" [class.visible]="lang == 'en'">Minsk</p>
        <p class="city" [class.visible]="lang == 'be'">Мiнск</p>
        <p class="city" [class.visible]="lang == 'ru'">Минск</p>
        <p class="city" [class.visible]="lang == 'pl'">Mińsk</p>
      </div>
    </div>
  </header>
  <!--End Main Header -->
  
<!-- Main section -->

  <router-outlet></router-outlet>

<!-- End of Main section -->
  <footer class="footer-bottom">
    <div class="auto-container">
      <div class="row clearfix">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <p>Copyright 2019 by Imsha.by | All rights reserved</p>
        </div>
      </div>
    </div>
  </footer>
</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top"></div>
