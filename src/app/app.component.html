<div class="page-wrapper" (scroll)="onWindowScroll($event);">

  <!-- Main Header -->
  <header class="main-header">
    <div class="auto-container clearfix">
      <div class="logo">
        <img src="/assets/static_files_to_copy/images/logo.png" alt="Euharist" title="Euharist">
      </div>
      <ul class="site-name"> 
        <li class="eng-name" [routerLink]="['/en']" [class.active]="lang == 'en'" (click)="onChangeLang('en')">Time of Mass</li>
        <li class="by-name" [routerLink]="['/by']" [class.active]="lang == 'be'" (click)="onChangeLang('be')">Час Iмшы</li>
        <li class="rus-name" [routerLink]="['/ru']" [class.active]="lang == 'ru'" (click)="onChangeLang('ru')">Время Мессы</li>
      </ul>
      <div class="location">
        <p class="city" [class.visible]="lang == 'en'">Minsk</p>
        <p class="city" [class.visible]="lang == 'be'">Мiнск</p>
        <p class="city" [class.visible]="lang == 'ru'">Минск</p>
      </div>
    </div>
  </header>
  <!--End Main Header -->
  
<!-- Main section -->

  <router-outlet></router-outlet>

<!-- End of Main section -->
  <footer class="footer-bottom">
    <div class="auto-container">
      <div class="row clearfix">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <p>Copyright 2019 by Imsha.by | All rights reserved</p>
        </div>
      </div>
    </div>
  </footer>
</div>
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top"></div>
